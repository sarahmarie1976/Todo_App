{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Register
        </div>

        <div class="card-body">
            {% if msg %}
            <div class="alert alert-danger" role="alert">
                {{msg}}
            </div>
            {% endif %}
            <form method="POST" action="/auth/register">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control mb-2" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control mb-2" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control mb-2" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control mb-2" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control mb-2" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" class="form-control mb-2" id="password2" name="password2" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="show_passwords"
                        onclick="togglePasswordVisibility()">
                    <label class="form-check-label" for="show_passwords">Show Passwords</label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility() {
        var password = document.getElementById("password");
        var password2 = document.getElementById("password2");
        if (password.type === "password" && password2.type === "password") {
            password.type = "text";
            password2.type = "text";
        } else {
            password.type = "password";
            password2.type = "password";
        }
    }
</script>
