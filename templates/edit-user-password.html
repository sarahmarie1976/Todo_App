{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Edit Your Password
        </div>

        <div class="card-body">
            {% if msg %}
            <div class="alert alert-{{msg_type}}" role="alert">
                {{msg}}
            </div>
            {% endif %}
            <form method="POST" action="#">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="original_password">Verify Original Password</label>
                    <input type="password" class="form-control" id="original_password" name="original_password"
                        required>
                </div>
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="show_passwords"
                        onclick="togglePasswordVisibility()">
                    <label class="form-check-label" for="show_passwords">Show Passwords</label>
                </div>
                <button type="submit" class="btn btn-primary">Edit Password</button>
            </form>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility() {
        var originalPassword = document.getElementById("original_password");
        var newPassword = document.getElementById("new_password");
        if (originalPassword.type === "password" && newPassword.type === "password") {
            originalPassword.type = "text";
            newPassword.type = "text";
        } else {
            originalPassword.type = "password";
            newPassword.type = "password";
        }
    }
</script>
